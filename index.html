<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JongHwan's Portfolio</title>
  <meta name="description" content="Portfolio for JongHwan" />
  <meta name="author" content="Kim JongHwan" />
  <link rel="icon" type="image/png" href="imgs/favicon.png" />
  <script src="https://kit.fontawesome.com/60630c785c.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">
<!-- font-family: 'Open Sans', sans-serif; -->
<link rel="stylesheet" href="style.css">
<script src="main.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar">
    <div class="navbar__logo">
      <i class="fas fa-portrait"></i>
      <a href="#">JongHwan</a>
    </div>
    <div class="navbar__menu">
      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Skills</li>
        <li class="navbar__menu__item">My work</li>
        <li class="navbar__menu__item">Testimonial</li>
        <li class="navbar__menu__item">Contact</li>
      </ul>
    </div>
  </nav>
  <!-- Home -->
  <section id="home">
    <img src="imgs/profile.png" alt="JongHwan's profile photo" class="home__avatar">
    <h1 class="home__title">Hello, <br/>I'm Coder</h1>
    <h2 class="home__description">description</h2>
    <button class="home__contact">Contact Me</button>
  </section>
  <!-- About -->
  <section id="about">
    <h1>About me</h1>
    <p>나를 설명하는 문장</p>
    <div class="about__majors">
      <div class="major">
        <div class="major__icon">
          <i class="fab fa-react"></i>
        </div>
        <div class="major__title">Front-end</div>
        <div class="major__description">
          HTML, CSS, Javascript, React
        </div>
      </div>
      <div class="major">
        <div class="major__icon">
          <i class="fas fa-server"></i>
        </div>
        <div class="major__title">Back-end</div>
        <div class="major__description">
          Java, Javascript, NodeJS, MySQL
        </div>
      </div>
      <div class="major">
        <div class="major__icon">
          <i class="fas fa-mobile"></i>
        </div>
        <div class="major__title">Mobile</div>
        <div class="major__description">
          React Native, Expo
        </div>
      </div>
    </div>
    <div class="about__jobs">
      <div class="job">
        <img src="imgs/jobs/codestates_logo.png" alt="codestates" class="job__logo">
        <p class="job__name">First Project</p>
        <p class="job__period">2020.</p>
      </div>
      <div class="job">
        <img src="imgs/jobs/codestates_logo.png" alt="codestates" class="job__logo">
        <p class="job__name">Final Project</p>
        <p class="job__period">2020.</p>
      </div>
    </div>
  </section>
  <!-- Skills -->
  <section id="skills"></section>
  <!-- Work -->
  <section id="work"></section>
  <!-- Testimonials -->
  <section id="testimonials"></section>
  <!-- Contact -->
  <section id="contact"></section>
</body>
</html>
